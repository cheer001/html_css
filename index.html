<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <fieldset>
      <legend>表单基础</legend>

      <p>
        <input type="date" name="" id="" />
      </p>
      <p>
        <input type="search" name="" id="" />
      </p>
      <p>
        <input type="range" name="" id="" />
      </p>
      <p>
        <input type="color" name="" id="" />
      </p>
    </fieldset>

    <fieldset>
      <legend>搜索建议</legend>

      <p>
        <label for="search">请输入你常用的浏览器</label>
        <input list="userAgent" type="text" />
      </p>
      <datalist id="userAgent">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
      </datalist>
    </fieldset>

    <fieldset>
      <legend>自定义radio元素</legend>

      <label>
        <input name="gender" type="radio" checked />
        <span class="radio"></span>
        <span>男</span>
      </label>
      <label>
        <input name="gender" type="radio" />
        <span class="radio"></span>
        <span>女</span>
      </label>
    </fieldset>

    <fieldset>
      <legend>b站注册页</legend>
      <div class="form">
        <h2><span>注册</span></h2>
        <div class="form-area">
          <div class="form-item error">
            <input type="text" placeholder="账号" />
            <div class="error">该昵称已被占用</div>
          </div>
          <div class="form-item">
            <input type="password" placeholder="密码（6-12位数字字母）" />
          </div>
          <div class="form-item">
            <div class="select clearfix">
              <div class="select-item">
                <div class="title">中国大陆</div>
                <div class="choose-items">
                  <div class="selected">Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                  <div>Lorem</div>
                </div>
              </div>
              <div class="input">
                <input type="text" placeholder="填写常用手机号" />
              </div>
            </div>
          </div>
          <div class="form-item code">
            <input type="text" />
            <button>点击获取</button>
          </div>
          <div class="readme">
            <label>
              <input type="checkbox" />
              <span>我已同意</span>
              <span> 用户协议 <span class="link_word"> 和 </span></span>
              <span> 隐私政策 <span class="link_word"> </span></span>
            </label>
          </div>
          <div class="form-item">
            <button disabled="disabled">注册</button>
          </div>
          <div class="tip">
            <a href="">已有账号，直接登录</a>
          </div>
        </div>
      </div>
    </fieldset>
  </body>
</html>
